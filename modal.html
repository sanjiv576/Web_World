<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Boostrap Modal</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" data-toggle="modal" data-target="#forModal">Signup</button>
        <div class="modal" id="forModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- modal header -->
                    <div class="modal-header"> 
                        <h3 class="modal-title"></h3>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">This is a body</div>
                    <!-- modal footer -->
                    <div class="modal-footer">This is footer</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
