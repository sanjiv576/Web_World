<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLub switch</title>
</head>

<body>
    <img onclick="switchBulb()"
        src="https://www.ikea.com/gb/en/images/products/tradfri-led-bulb-e27-250-lumen-wireless-dimmable-warm-white-globe-clear__0806534_pe769986_s5.jpg"
        alt="" style="height: 200px;">
</body>

<script>

    var click_status = false
    var onBulb = "";

    // var offBulb="";
    function switchBulb() {
        click_status = !click_status;

        if (click_status) {
            onBulb = "https://cdn.mos.cms.futurecdn.net/HaPnm6P7TZhPQGGUxtDjAg-1200-80.jpg"
        } else {
            onBulb = "https://www.ikea.com/gb/en/images/products/tradfri-led-bulb-e27-250-lumen-wireless-dimmable-warm-white-globe-clear__0806534_pe769986_s5.jpg"
        }
        document.getElementsByTagName("img")[0].setAttribute("src", onBulb);


    }
</script>

</html>
