<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index Using Bootstrap</title>

    <!-- link css -->

    <link rel="stylesheet" href="index.css">
    <!-- link boostrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/075f22e2f4.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Koulen&family=Libre+Baskerville:ital@1&family=Montserrat:wght@100&family=Oleo+Script&family=Sacramento&family=Tapestry&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="main-header">
                <div class="row row-2">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="heading-title">
                                    <h1>TuTangle</h1>
                                </div>
                            </div>

                            <div class="col-lg-5">
                                <div class="row">
                                    <div class="col-lg-10 searchBar">

                                        <input type="text"
                                            placeholder="Search by Team, Member, or Entry Title                           X"
                                            maxlength="50">
                                        <button class="searchIconBtn"><i
                                                class="fa-solid fa-magnifying-glass fa-flip-horizontal fa-lg "></i></button>

                                    </div>

                                    <div class="col-lg-2 searchButton">
                                        <button class="btn btn-secondary searchBtn">Search</button>
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-6 extremeRight-header"></div>
                                    <div class="col-lg-6 extremeLeft-header">
                                        <div class="accountHolder">joe burros</div>
                                        <nav class="nav-body">
                                            <div class="nav-inner-body">
                                                <!-- <button class="homeBtn">Home</button>
                                                <button class="SettingBtn">Settings</button>
                                                <button class="LogOutBtn">Log Out</button> -->

                                                <a href="">Home</a>
                                                <a href="" class="settingLink">Settings</a>
                                                <a href="">Log out</a>
                                            </div>

                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="mini-header">
                <div class="row row-miniheader">
                    <div class="col-lg-8 left-miniHeader">
                        <div class="row left-miniHeader">

                            <div class="col-lg-2">
                                <form action="" class="form-group">
                                    <label for="" class="newEntry"><a href="">Create New Entry</a></label>
                                </form>
                            </div>

                            <div class="col-lg-2">
                                <form action="" class="form-group">

                                    <label for="" class="topicBox"><a href="">My Topic Boxes</a></label>
                                </form>
                            </div>

                            <div class="col-lg-1">
                                <form action="" class="form-group">
                                    <label for="" class="friends"><a href="">Friends</a></label>
                                </form>
                            </div>

                            <div class="col-lg-3">
                                <form action="" class="form-group">
                                    <label for="" class="newMember"><a href="">Invite New Member</a></label>
                                </form>
                            </div>

                            <div class="col-lg-2"></div>
                            <div class="col-lg-2"></div>
                        </div>
                    </div>
                    <div class="col-lg-4 right-miniHeader">
                        <div class="row row-miniheader">
                            <div class="col-lg-6 mini-inner-left">
                                <form action="" class="form-group">
                                    <i class="fa-solid fa-box-archive"></i>
                                    <label for="">Topic Boxes Invite - </label>
                                    <label for="">2</label>
                                </form>
                            </div>
                            <div class="col-lg-6 mini-inner-right">
                                <form action="" class="form-group">
                                    <i class="fa-solid fa-user friendRequestIcon"></i>
                                    <label for="" class="friendRequest">Friend Requests - </label>
                                    <label for="" class="friendRequest">0</label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </div>
</body>

</html>
